<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>User page</title>
</head>
<body style="" class="bg-light">

<div class="container-fluid bg-dark text-light ">
    <div class="row">
        <div class="col-9 p-2" >
            <h5 class="font-weight-normal"> <span th:text="${user.getEmail()}" class="font-weight-bold" ></span> with roles:
                <span th:each="role : ${user.getRoles()}" th:text="${role.getName()} + ' '"> </span> </h5>
        </div>
        <div class="col-3">
            <form class="form-signin" method="get" action="/logout">
                <button class="btn text-decoration-none btn-link my-1 text-right btn-block text-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</div>
<div class="py-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 py-2 px-0 mx-0 vh-100" style="background-color: #ffffff" >
                <div class="row">
                    <div class="col-3 col-md-12 col-sm-12">
                        <ul class="nav nav-pills flex-column">
                            <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                                <a class="nav-link placeholder text start"
                                   th:href="@{/admin}">Admin</a>
                            </li>
                            <li class="nav-item" sec:authorize="hasAnyAuthority('USER', 'ADMIN' )">
                                <a class="nav-link placeholder active ms-0 me-0 w-100 text start"
                                   th:href="@{/user/{id}(id=${user.getId()})}">User</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9" style="">
                <h1 class="py-3">User information-page</h1>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card text-left">
                            <div class="card-header pl-4 pb-1" >
                                <h5>About user</h5>
                            </div>
                            <div class="card-body mt-0 pl-0 pt-0 pr-0">
                                <div class="tab-content mt-0">
                                    <div class="tab-pane fade active show" id="tabone" role="tabpanel">
                                        <div class="table-responsive p-4">
                                            <table class="table table-striped">
                                                <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">First Name</th>
                                                    <th scope="col">Last Name</th>
                                                    <th scope="col">Age</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Role</th>
                                                </tr>
                                                </thead>
                                                <tbody style="">
                                                <tr>
                                                    <td th:text="${user.getId()}">
                                                    <td th:text="${user.getFirstName()}">
                                                    <td th:text="${user.getLastName()}">
                                                    <td th:text="${user.getAge()}">
                                                    <td th:text="${user.getEmail()}">
                                                    <td>
                                                        <div th:each="role : ${user.getRoles()}">
                                                            <div th:utext="${role.getName()}"></div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
