<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>User page</title>
</head>
<body style="" class="bg-light" >

<div class="container-fluid bg-dark text-light ">
    <div class="row">
        <div class="col-9 p-2" >
            <h5 class="font-weight-normal"> <span th:text="${user.getEmail()}" class="font-weight-bold" ></span> with roles:
                <span th:each="role : ${user.getRoles()}" th:text="${role.getName()} + ' '"> </span> </h5>
        </div>
        <div class="col-3">
            <form class="form-signin" method="get" action="/logout">
                <button class="btn text-decoration-none btn-link my-1 text-right btn-block text-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</div>
<div class="py-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 py-2 px-0 mx-0 vh-100" style="background-color: #ffffff" >
                <div class="row">
                    <div class="col-3 col-md-12 col-sm-12">
                        <ul class="nav nav-pills flex-column">
                            <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                                <a class="nav-link placeholder text start"
                                   th:href="@{/admin}">Admin</a>
                            </li>
                            <li class="nav-item" sec:authorize="hasAnyAuthority('USER', 'ADMIN' )">
                                <a class="nav-link placeholder active ms-0 me-0 w-100 text start"
                                   th:href="@{/user}">User</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9" style="">
                <h1 class="py-3">User information-page</h1>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card text-left">
                            <div class="card-header pl-4 pb-1" >
                                <h5>About user</h5>
                            </div>
                            <div class="card-body mt-0 pl-0 pt-0 pr-0">
                                <div class="tab-content mt-0">
                                    <div class="tab-pane fade active show" id="tabone" role="tabpanel">
                                        <div class="table-responsive p-4">
                                            <table class="table table-striped" id = "info">
                                                <thead>
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">First Name</th>
                                                    <th scope="col">Last Name</th>
                                                    <th scope="col">Age</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Role</th>
                                                </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    let url = 'http://localhost:8081/api/users/current_user'
    let info = document.querySelector('#info tbody')

    function table (currentUser) {
        info.innerHTML = `
                    <tr>
                        <td>${currentUser.id}</td>
                        <td>${currentUser.firstName}</td>
                        <td>${currentUser.lastName}</td>
                        <td>${currentUser.age}</td>
                        <td>${currentUser.email}</td>
                        <td>
                            <div>
                                ${currentUser.roles.map(role => role.name).join(" ")}
                            </div>
                        </td>
                    </tr>
               `;
    }

    fetch(url)
        .then(response => response.json())
        .then(o => table(o))
</script>
</body>
</html>
