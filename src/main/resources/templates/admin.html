<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Admin panel</title>
</head>

<body style="" class="bg-light" >
<!--Шапка-->
<div class="container-fluid bg-dark text-light ">
    <div class="row">
        <div class="col-9 p-2" >
            <h5 class="font-weight-normal"> <span th:text="${user.getEmail()}" class="font-weight-bold" ></span> with roles:
                <span th:each="role : ${user.getRoles()}" th:text="${role.getName()} + ' ' "></span> </h5>
        </div>
        <div class="col-3">
            <form class="form-signin" method="get" action="/logout">
                <button class="btn text-decoration-none btn-link my-1 text-right btn-block text-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</div>

<div class="py-0" style="">
    <div class="container-fluid">
        <div class="row">

            <!--Переключение по ролям-->
            <div class="col-md-3 py-2 px-0 mx-0 vh-100" style="background-color: #ffffff" >
                <div class="row">
                    <div class="col-3 col-md-12 col-sm-12">
                        <ul class="nav nav-pills flex-column">
                            <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                            <a class="nav-link active placeholder text start"
                                   th:href="@{/admin}">Admin</a>
                            </li>
                            <li class="nav-item" sec:authorize="hasAuthority('USER')">
                                <a class="nav-link placeholder ms-0 me-0 w-100 text start"
                                   th:href="@{/user}">User</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--Таблички и формы-->
            <div class="col-9" style="">
                <h1 class="py-3">Admin panel</h1>

                <div class="row">
                    <div class="col-12">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item"> <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                                                     role="tab" aria-controls="nav-home" aria-selected="true">Users table</a> </li>
                            <li class="nav-item"> <a class="nav-link " id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                                                     role="tab" aria-controls="nav-profile" aria-selected="false">New User</a> </li>
                        </ul>
                        <div class="tab-content mt-2">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                <p class="px-3 p-0 m-0">All users</p>
                                <div class="col-md-12 py-2">
                                    <div class="table-responsive">
                                        <!--Таблица со всеми юзерами-->
                                        <table class="table table-striped table-bordered table-borderless table-light" id="usersTable">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                        <!--Edit-->
                                        <div class="modal fade" id="edit" data-backdrop="static"
                                                     data-keyboard="false" tabindex="-1"
                                                     aria-labelledby="staticBackdropLabelEd"
                                                     aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="staticBackdropLabelEd">Edit user</h5>
                                                                <button type="button" class="close" data-dismiss="modal"> <span>×</span> </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <form class="align-items-center d-flex w-100 flex-column text-center" id ="editForm">
                                                                    <div class="form-group">
                                                                        <label><b>ID</b></label>
                                                                        <input type="text" class="form-control" placeholder="ID" id="editId" readonly>
                                                                    </div>
                                                                    <div class="form-group"> <label><b>First name</b></label> <input type="text" class="form-control" placeholder="First name" id="editFirstName"> </div>
                                                                    <div class="form-group"> <label><b>Last name</b></label> <input type="text" class="form-control" placeholder="Last name" id="editLastName"> </div>
                                                                    <div class="form-group"> <label><b>Age</b></label> <input type="number" class="form-control" placeholder="Age" id="editAge"> </div>
                                                                    <div class="form-group"> <label><b>Email address</b></label> <input type="email" class="form-control" placeholder="Enter email" required="required" id="editEmail"> </div>
                                                                    <div class="form-group"> <label><b>Password</b></label> <input type="password" class="form-control" placeholder="Password" id="editPassword"> </div>
                                                                    <div class="form-group">
                                                                        <label>Role</label>
                                                                        <select multiple="multiple" class="form-control-md d-flex flex-column justify-content-center align-items-center p-1" id="editRoles" size="2">
                                                                            <option>ADMIN</option>
                                                                            <option>USER</option>
                                                                        </select>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="editButton">Edit</button>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                        </div>
                                        <!--Delete-->
                                        <div class="modal fade" id="delete" data-backdrop="static"
                                                         data-keyboard="false" tabindex="-1"
                                                         aria-labelledby="staticBackdropLabelDel"
                                                         aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="staticBackdropLabelDel">Delete user</h5>
                                                                    <button type="button" class="close" data-dismiss="modal"> <span>×</span> </button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <form class="align-items-center d-flex w-100 flex-column text-center" id="deleteForm">
                                                                        <div class="form-group"> <label><b>ID</b></label> <input type="text" class="form-control" name="id" id="idDelete" disabled> </div>
                                                                        <div class="form-group"> <label><b>First name</b></label> <input type="text" class="form-control" name="firstNameDelete" id="firstNameDelete" disabled> </div>
                                                                        <div class="form-group"> <label><b>Last name</b></label> <input type="text" class="form-control" id="lastNameDelete" disabled> </div>
                                                                        <div class="form-group"> <label><b>Age</b></label> <input type="number" class="form-control" id="ageDelete" disabled> </div>
                                                                        <div class="form-group"> <label><b>Email address</b></label> <input type="email" class="form-control" required="required" id="emailDelete" disabled> </div>
                                                                        <div class="form-group">
                                                                            <label>Role</label>
                                                                            <select multiple="multiple" class="form-control-md d-flex flex-column justify-content-center align-items-center p-1" id="rolesDelete" style="" size="2" disabled>
                                                                                <option>ADMIN</option>
                                                                                <option>USER</option>
                                                                            </select>
                                                                        </div>
                                                                        <div class="modal-footer">
                                                                            <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                                                                            <button type="button" class="btn btn-danger" data-dismiss="modal" id="deleteButton">Delete</button>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                    </div>
                                </div>
                            </div>
                            <!--Форма для новых юзеров-->
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                <h5 class="px-2">Add new user</h5>
                                <form class="align-items-center d-flex w-100 flex-column text-center p-3" style="background-color: #ffffff" id="addForm">
                                    <div class="form-group w-50">
                                        <label><b>First name</b></label>
                                        <input type="text" class="form-control" placeholder="First name" id="addFirstName"> </div>
                                    <div class="form-group w-50">
                                        <label><b>Last name</b></label>
                                        <input type="text" class="form-control" placeholder="Last name" id="addLastName"> </div>
                                    <div class="form-group w-50">
                                        <label><b>Age</b></label>
                                        <input type="number" class="form-control" placeholder="Age" id="addAge"> </div>
                                    <div class="form-group w-50">
                                        <label><b>Email address</b></label>
                                        <input type="email" class="form-control" placeholder="Email" required="required" id="addEmail"> </div>
                                    <div class="form-group w-50">
                                        <label><b>Password</b></label>
                                        <input type="password" class="form-control" placeholder="Password" id="addPassword"> </div>
                                    <div class="form-group w-50">
                                        <label>Role</label>
                                        <select multiple="multiple" class="form-control-md d-flex flex-column justify-content-center align-items-center p-1 w-100" id="addRoles" size="2">
                                            <option>ADMIN</option>
                                            <option>USER</option>
                                        </select>
                                    </div>
                                    <button class="btn btn-primary" id="addButton" >Add new user</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="admin.js"></script>

</body>
</html>
